<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"
        defer></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">



    <!-- Custom styles for this template -->
    <link href="login_style.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin container py-5">
        <article class="row d-flex justify-content-center align-items-center">
            <div class="card col-12 col-md-8 col-lg-5 col-xl-4 border border-2 pt-5 pb-0 ps-0 pe-0 h-100 rounded-3">
                <form class="card-body pt-0 p-5 text-center" action="/login_check" method="POST">
                    <a class="fas fa-bus display-5 pb-4 text-decoration-none text-black" href="/about"></a>
                    <h1 class="fs-3 fw-normal">Sign In</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control mt-4 mb-4" id="floatingInput"
                            placeholder="name@example.com" name="email" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control mb-4" id="floatingPassword" placeholder="Password" name="password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-evenly mt-3 mb-4">
                        <label class="form-check-label" for="user"> User <input class="form-check-input"
                                type="radio" name="userType" id="user" value="user" required>
                        </label>
                        <label class="form-check-label" for="driver"> Driver <input class="form-check-input"
                                type="radio" name="userType" id="driver" value="driver" required>
                        </label>
                    </div>
                    <a class="link link-primary text-decoration-none" href="/forgot_pass" style="font-weight: 600;">Forgot Password?</a>
                    <div class="checkbox mb-3 mt-4">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember" value="remember">
                        <label class="form-check-label" for="remember"> Remember Me
                        </label>
                    </div>
                    <div class="d-flex justify-content-between" style="font-weight: 600;">
                        <a class="d-flex w-100 link link-primary text-decoration-none align-bottom" href="/create_user">Create Account</a>
                        <button class="w-25 btn btn-sm btn-primary" type="submit" style="font-weight: 500;">Next</button>
                    </div>
                </form>
            </div>
        </article>
    </main>




</body>

</html>
